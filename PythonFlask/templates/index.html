{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Lista de Frutas</h2>
<hr>
<ul class="list-group">
    {% for fruta in frutas %}
        <li class="list-group-item">{{fruta}}</li>
    {% endfor %}
    <form action="{{url_for('principal')}}" method="POST">
        <div class="form-group">
            <label for="exemploFruta">Fruta</label>
            <input class="form-control" type="text" name="fruta" id="exemploFruta" placeholder="Digite uma fruta">
        </div>
        <button class="btn btn-success mt-1">Adicionar</button>
    </form>
</ul>
{% endblock conteudo %}
